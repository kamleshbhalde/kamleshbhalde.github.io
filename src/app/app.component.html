  <div class="docs-section">
  <h2>Books</h2>
  <table class="u-full-width">
    <thead>
      <tr>
        <th>Period</th>
        <th *ngFor="let day of periodWithDays; index as dayIndex" [ngClass]="{ 'todayList':  dayIndex == todayDay }">{{day.day}}</th>   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let period of periods; index as periodIndex;">
        <td>{{periodIndex + 1}}</td>
        <td *ngFor="let day of periodWithDays; index as i" [ngClass]="{ 'todayList':  i == todayDay }">
          <div *ngIf="day?.period">
          <div class="subjectName">
            {{ day?.period[periodIndex]?.subject }}
            </div>
          <div *ngFor="let book of day?.period[periodIndex].books" class="bookList" >
           {{ book }}
          </div>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
